<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/img/faveicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/script.js" defer></script>
  <title>Distância | Segurança</title>
</head>
<body>
  <main>
    <section>    
      <form action="post">
        <h1>Distância de segurança</h1>   
        <fieldset>
          <div class="container">
            <input type="number" id="qtdExplosivo" required name="qtdExplosivo" autofocus>
            <label>Informe o peso total do explosivo em gramas</label> 
          </div>
        </fieldset>

        <fieldset>
          <div class="container">
            <input type="number" id="qtdGramatura" required name="qtdGramatura" autofocus>
            <label>Informe a gramatura em gramas </label> 
          </div>
        </fieldset>    

        <fieldset>
          <div class="container">    
            <select name="fatoRelatividade" id="fatoRelatividade">            
              <option value="" selected>...</option>
              <option value="0.42">NITRATO DE AMÔNIA</option>
              <option value="0.55">POLVORA NEGRA</option>
              <option value="0.92">DINAMITE MILITAR</option>
              <option value="1">TNT</option>
              <option value="1.19">PLASTEX</option>
              <option value="1.34">C-4 (RDX)</option>
              <option value="1.66">CORDEL PETN</option>
              <option value="1.66">TUBO DE CHOQUE COM ESPOLETA</option>
              <option value="1.68">DEMEX</option>
            </select>                   
          </div>
        </fieldset>   
      </form>

      <button id="calcular" onclick="calculoDistancia()">Calcular</button>  
      <div id="resultado"></div>
      
      <img src="/assets/img/logo.png" alt="Brasão explosivistas PMPB">   
    </section>   
  </main>
 

</body>
</html>
